<html lang="ja">
  <head>
    <title>Todoリスト</title>
    <link href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="App.js" type="module" defer></script>
  </head>
  <body>
    <h1>Todoリスト</h1>
    <form id="add-todo-form">
      <input id="input-todo" type="text" autocomplete="off">
    </form>
    <div id="todo-list">
      <!--JavaScriptで処理する部分-->
      <ul id="ul-list">
        <li>
          <input type="checkbox" class="done">
          aa
          <button class="change">変更</button>
          <button class="delete">削除</button>
        </li>
        <li>
          <input type="checkbox" class="done">
          bb
          <button class="change">変更</button>
          <button class="delete">削除</button>
        </li>
      </ul>

    </div>
  </body>
</html>
